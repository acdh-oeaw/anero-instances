              crossorigin="anonymous">

:root {
  --bs-link-color-rgb: 204, 0, 102;
}
div.card-body {
  height: 7em;

	font-size: 1em;

    <body>
        <main>
            <section class="pt-5 text-center container">
                <div class="row pt-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Anero Instances</h1>
                        <p class="lead text-muted">
                            A list of <a href="https://github.com/acdh-oeaw/apis-core-rdf/">Anero</a> instances <a href="https://oeaw.ac.at/acdh/">ACDH</a>.
                        </p>
                    </div>
                </div>
            </section>
            <div class="album py-5 bg-light">
                <div class="container">
                    {% if projects %}
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                            {% for project in projects %}
                                {% include "project_card.html" %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    {% if imprint %}{{ imprint }}{% endif %}
                </div>
            </div>
        </main>
        <footer>
            <div class="text-center bg-light border-top">
                <strong>
                    <a href="imprint.html">Imprint</a>
                </strong>
